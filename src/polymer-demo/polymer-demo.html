<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="polymer-demo-1-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerDemo1App extends Polymer.Element {
      static get is() { return 'polymer-demo-1-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer!!!!'
          }
        };
      }
    }

    window.customElements.define(PolymerDemo1App.is, PolymerDemo1App);
  </script>
</dom-module>
